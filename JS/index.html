<!DOCTYPE html>
<html lang="en">
<head>
    <title>Js</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <center>
        <div class="calculator">
            <h2>CALCULATOR</h2>
            <input type="number" name="" id="A" placeholder="Enter A">
            <input type="number" name="" id="B" placeholder="Enter B">
            <h3 id="ans"></h3>
            <br>
            <button onclick="add()">A+B</button>
            <button onclick="sub()">A-B</button>
            <button onclick="mul()">A*B</button>
            <button onclick="div()">A/B</button>
            <button onclick="mod()">A%B</button>
            <button onclick="dequal()">A==B</button>
            <button onclick="tequal()">A===B</button>
        </div>
    </center>
    
</body>
</html>
